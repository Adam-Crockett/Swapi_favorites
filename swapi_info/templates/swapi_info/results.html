{% extends 'swapi_info/base.html' %}

{% block content %}
<h2>Search Results</h2>
    {% if search_type != "films" %}
      <hr>
      {% for item in item_list %}
        <li><a href={% url 'details' search_type item.name %} name={{ item.name }} >{{ item.name }}</a></li>
      {% endfor %}
    {% else %}
        {% for item in item_list %}
        <li><a href={% url 'details' search_type item.title %} name={{ item.title }}>{{ item.title }}</a></li>
      {% endfor %}
    {% endif %}
{% endblock %}
