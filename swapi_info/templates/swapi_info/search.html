{% extends 'swapi_info/base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col s12 center-align">
      <div class="card-panel teal lighten-3"><h5 class="center-align"><b>Select a search type</b></h5></div>
    </div>
  </div>
  <div class="row">
    <div class="card-panel blue-grey darken-4">
      <form action="results" method="GET">
          {% csrf_token %}
        <p>
          <label>
            <input name="search_type" type="radio" value="people" checked />
            <span>People</span>
          </label>
        </p>
        <p>
          <label>
            <input name="search_type" type="radio" value="planets"/>
            <span>Planets</span>
          </label>
        </p>
        <p>
          <label>
            <input name="search_type" type="radio" value="species" />
            <span>Species</span>
          </label>
        </p>
        <p>
          <label>
            <input name="search_type" type="radio" value="starships"/>
            <span>Starships</span>
          </label>
        </p>
        <p>
          <label>
            <input name="search_type" type="radio" value="vehicles"/>
            <span>Vehicles</span>
          </label>
        </p>
        <p>
          <label>
            <input name="search_type" type="radio" value="films"/>
            <span>Films</span>
          </label>
        </p>
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
