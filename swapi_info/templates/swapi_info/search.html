{% extends 'swapi_info/base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col s12 center-align">
      <h4 class="center-align brown-text"><b>Select a search type</b></h4>
    </div>
  </div>
  <div class="row">
    <div class="col s4 m4 l4 offset-l4 offset-m4 offset-s4">
      <div class="card-panel hoverable amber lighten-3">
        <form action="results" method="GET">
            {% csrf_token %}
          <p>
            <label class="black-text">
              <input name="search_type" type="radio" value="people" checked />
              <span>People</span>
            </label>
          </p>
          <p>
            <label class="black-text">
              <input name="search_type" type="radio" value="planets"/>
              <span>Planets</span>
            </label>
          </p>
          <p>
            <label class="black-text">
              <input name="search_type" type="radio" value="species" />
              <span>Species</span>
            </label>
          </p>
          <p>
            <label class="black-text">
              <input name="search_type" type="radio" value="starships"/>
              <span>Starships</span>
            </label class="black-text">
          </p>
          <p>
            <label class="black-text">
              <input name="search_type" type="radio" value="vehicles"/>
              <span>Vehicles</span>
            </label>
          </p>
          <p>
            <label class="black-text">
              <input name="search_type" type="radio" value="films"/>
              <span>Films</span>
            </label>
          </p>
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
