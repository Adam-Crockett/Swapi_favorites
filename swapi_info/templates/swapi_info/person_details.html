{% extends 'swapi_info/base.html' %}

{% block content %}
    <p>{{ item.name }}</p>
    <p>{{ item.hair_color }}</p>
    <p>{{ item.birth_year }}</p>
    <p>{{ homeworld }}</p>

    <p>{{ starships }}</p>

{% endblock %}
